
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISS Location</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1;
}



    h1 {
      color: cyan;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    iframe {
      border: 2px solid cyan;
      border-radius: 10px;
      width: 80vw;
      height: 80vh;
    }

   
   .back-button {
  display: inline-block;
  margin: 30px auto 40px;
  padding: 10px 20px;
  font-size: 0.9rem;
  color: cyan;
  border: 1px solid cyan;
  text-decoration: none;
  border-radius: 8px;
  background-color: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 10px cyan;
  transition: all 0.3s ease-in-out;
  z-index: 1;
}

.back-button:hover {
  background-color: cyan;
  color: black;
  box-shadow: 0 0 20px cyan;
}

  
  </style>
</head>
<body>
   <video id="video-background" autoplay muted loop playsinline>
    <source src="stars_bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
 <div class="content">
  <h1>Live ISS Location</h1>

</div>

</body>
</html>
