<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Satellite Telemetry</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    #video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
.overlay {
  margin-top: 40px;
  padding: 30px;
  border-radius: 12px;
  background-color: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 20px rgb(0, 174, 255);
  width: 95%;
  max-width: 1200px;
  text-align: center;
  z-index: 1;
}


    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: rgb(0, 174, 255);
      text-shadow: 0 0 5px rgb(0, 174, 255);
    }

    iframe {
      margin-top: 30px;
      border: 2px solidrgb(0, 174, 255);
      width: 90%;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(0, 174, 255);
    }
    .back-button {
  display: inline-block;
  margin: 30px auto 40px;
  padding: 10px 20px;
  font-size: 0.9rem;
  color: rgb(0, 174, 255);
  border: 1px solid rgb(0, 174, 255);
  text-decoration: none;
  border-radius: 8px;
  background-color: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 10px rgb(0, 174, 255);
  transition: all 0.3s ease-in-out;
  z-index: 1;
}

.back-button:hover {
  background-color: rgb(0, 174, 255);
  color: black;
  box-shadow: 0 0 20px rgb(0, 174, 255);
}

  </style>
</head>
<body>
  <video id="video-background" autoplay muted loop playsinline>
    <source src="sat_bg.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
<div class="overlay">
  <h1>Satellite Telemetry</h1>
  <iframe src="https://satellitemap.space/" frameborder="0" allowfullscreen></iframe>
</div>

<a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
</body>
</html>
