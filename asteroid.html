
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asteroid Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #video-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
.overlay {
  background-color: rgba(0, 0, 0, 0.7);
  margin-top: 60px;
  padding: 30px;
  border-radius: 12px;
  border: 1px solid lime;
  box-shadow: 0 0 15px lime;
  max-width: 90%;
  width: 850px;
  text-align: center;
}

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: lime;
      text-shadow: 0 0 5px lime;
    }
    canvas {
      max-width: 90%;
      margin-top: 40px;
    }
    .back-button {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  font-size: 0.9rem;
  color: lime;
  border: 1px solid lime;
  text-decoration: none;
  border-radius: 8px;
  background-color: rgba(0, 0, 0, 0.6);
  box-shadow: 0 0 10px lime;
  z-index: 2;
  transition: all 0.3s ease-in-out;
}

.back-button:hover {
  background-color:lime;
  color: black;
  box-shadow: 0 0 20px lime;
}

  </style>
</head>
<body>
  <div class="overlay">
  <h1>Live Asteroid Tracker</h1>
  <canvas id="asteroidChart" width="800" height="400"></canvas>
</div>

  <script>
    const ctx = document.getElementById('asteroidChart').getContext('2d');
    let chart;

    async function fetchAsteroidData() {
      const today = new Date().toISOString().split("T")[0];
      const res = await fetch(`https://api.nasa.gov/neo/rest/v1/feed?start_date=${today}&end_date=${today}&api_key=DEMO_KEY`);
      const data = await res.json();
      const asteroids = data.near_earth_objects[today];

      const labels = asteroids.map(a => a.name);
      const speeds = asteroids.map(a => a.close_approach_data[0].relative_velocity.kilometers_per_hour);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Speed (km/h)',
            data: speeds,
            backgroundColor: 'rgba(0,255,127,0.7)',
            borderColor: 'lime',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    fetchAsteroidData();
  </script>
